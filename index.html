<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rohan Singh</title>
    <link id="style-link" rel="stylesheet" href="./src/style-dark.css" />
    <script defer src="./src/styler.js"></script>
    <link
      rel="shortcut icon"
      type="image/png"
      href="./assets/img/favicon.png"
    />
  </head>
  <body class="body">
    <main class="main-document">
      <div class="main-div">
        <div id="photo-name" class="div-1">
          <h1 class="h1">Rohan Singh</h1>
          <div id="dp-holder">
            <img
              id="rohan-dp"
              class="dp"
              src="./assets/img/Rohan.jpg"
              alt="Picture of Rohan Singh wearing sunglasses"
            />
          </div>
        </div>
        <button
          class="nav-bar-button"
          title="Toggle Night Mode"
          onclick="toggleNightMode()"
        >
          <img
            src="./assets/img/dark-mode/day-night.png"
            alt="Button icon to switch between day and night modes"
            class="nav-bar-image"
            id="night-mode-image"
          />
        </button>
      </div>
    </main>
  </body>
</html>
